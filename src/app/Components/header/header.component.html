<div class="container" *ngIf="showLoginForm">
    <h1  [@fadeInOut]>Organize,Prioritize, Achieve!</h1>
</div>

<div class="container2" *ngIf="showLoginForm">
<div class="row" >
  <div class="container-fluid">

  <form class="example-form">
    <div class="cont" id="cont">
    <h2 style="justify-content: center;text-align: center; margin-bottom: 4px;">Employee-Login</h2>
  </div>
  <br>
    <mat-form-field class="example-full-width">
      <mat-label>UserId</mat-label>
      <input matInput placeholder="Enter Employee Email ID" required [(ngModel)]="Login" name="Login">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter Employee Password" required [(ngModel)]="pass" name="pass">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="validation()">Login</button>
  </form>
</div>
</div>

</div>
<br>
<div class="container3" *ngIf="showLoginForm">
  <app-footer></app-footer>
</div>
